<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard News Headlines</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="kbdnews-headline.css">
    <script type="module" src="kbdnews-headline.js"></script>
</head>

<body>
    <div id="container">
        <div id="head-image-container" class="opacity-0">
            <img id="head-image" src="head-image.png">
        </div>
        <div id="headlines-perse-container">
            <div id="headlines-container"></div>
        </div>
    </div>
    <div id="edit-button-container">
        <div class="edit-button" onclick="editMode()" id="edit-mode-indicator">Edit Mode</div>
        <div class="edit-button" onclick='addHeadline("")'>+</div>
        <div class="edit-button" onclick="removeHeadline()">-</div>
        <div class="edit-button" onclick="reset()">⏮</div>
        <div class="edit-button" onclick="start()">▶</div>
    </div>
</body>

</html>
